name: test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    #- name: cargo build
    #  run: cargo build --verbose
    - name: whoami
      run: whoami
    - name: start postgres
      run: |
        sudo systemctl start postgresql.service
        sudo -u postgres createuser -s -d -r -w runner
    - name: do something with postgres
      run: |
        echo "select 1, 'abc'" | psql 'postgres://runner:@localhost'
    - name: do something with postgres 2
      run: |
        createdb foo
        echo "select 1, 'abc'" | psql 'postgres://runner:@localhost/foo'
